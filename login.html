<!DOCTYPE html>
<html lang="en">
<head>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf32eed12c.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body>
    <div class="main-signup">
        <nav>
            <img class="logo" src="photos/logo-white.png" alt="Logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="social.html">Social Page</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <h1>Log In</h1>
            <div id="error"></div>
            <form id="form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email" type="email" placeholder="E-Mail">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock-open"></i>
                        <input id="password" type="password" placeholder="Password">
                    </div>
                </div>
                <p>You don't have an account? <a href="signup.html">Sign Up</a></p>
                <div class="button-field">    
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
