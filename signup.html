<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/bf32eed12c.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main-signup">
        <nav>
            <img class="logo" src="photos/logo-white.png" alt="Logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="social.html">Social Page</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <h1>Sign Up</h1>
            <div></div>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-Mail" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock-open"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-calendar"></i>
                        <input type="number" placeholder="Age" required>
                    </div>
                </div>
                <div class="radio-field">
                    <p>Gender:</p>
                    <p>M <input type="radio" name="gjinia" required></p>
                    <p>F <input type="radio" name="gjinia" required></p>
                </div>
                <p>You already have an account? <a href="login.html">Log In</a></p>
                <div class="button-field">    
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
